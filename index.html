<div class="container">
  <h2>Event Equipment Selector</h2>

  <label>
    <span>Event Name</span>
    <input type="text" id="eventName" oninput="updateString()">
  </label>

  <fieldset id="equipmentList">
    <legend>Equipment</legend>
    <!-- checkboxes will be added here -->
  </fieldset>

  <div id="output">Formatted Output Will Appear Here</div>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>

  <details>
    <summary><strong>Add extra equipment to this Monday embed</strong></summary>
    <p>You can edit this list below (one item per line):</p>
    <textarea id="extraEquipment" rows="8" oninput="updateEmbedLink()"></textarea>
    <p><strong>You MUST use this updated url and swap it out in the Monday.com doc to save your changes:</strong></p>
    <code id="newEmbedURL"></code>
  </details>
</div>

<style>
  body {
    background-color: #1c1e23;
    color: #f5f6f8;
    font-family: 'Segoe UI', sans-serif;
    margin: 0;
    padding: 2rem;
  }

  .container {
    max-width: 600px;
    margin: auto;
    background-color: #2a2d34;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  h2 {
    color: #fefefe;
    margin-top: 0;
  }

  label {
    display: block;
    margin-bottom: 1rem;
  }

  input[type="text"] {
    width: 100%;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    border: 1px solid #3e4148;
    background-color: #1c1e23;
    color: #f5f6f8;
    font-size: 1rem;
    margin-top: 0.5rem;
  }

  fieldset {
    border: 1px solid #3e4148;
    border-radius: 8px;
    padding: 1rem;
    margin-bottom: 1.5rem;
  }

  legend {
    font-weight: bold;
    padding: 0 0.5rem;
  }

  fieldset label {
    display: block;
    margin: 0.3rem 0;
    cursor: pointer;
  }

  input[type="checkbox"] {
    accent-color: #00c875;
    margin-right: 0.5rem;
    transform: scale(1.2);
  }

  #output {
    background-color: #1c1e23;
    border: 1px solid #3e4148;
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
    font-weight: bold;
    white-space: pre-wrap;
    word-wrap: break-word;
  }

  button {
    background-color: #00c875;
    color: #1c1e23;
    border: none;
    padding: 0.6rem 1.2rem;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-bottom: 2rem;
  }

  button:hover {
    background-color: #00b16a;
  }

  details {
    background-color: #1c1e23;
    border: 1px solid #3e4148;
    border-radius: 8px;
    padding: 1rem;
  }

  summary {
    cursor: pointer;
    font-size: 1rem;
    margin-bottom: 1rem;
  }

  textarea {
    width: 100%;
    padding: 0.8rem;
    border-radius: 8px;
    border: 1px solid #3e4148;
    background-color: #2a2d34;
    color: #f5f6f8;
    margin-bottom: 1rem;
    font-family: monospace;
    resize: vertical;
  }

  code {
    display: block;
    word-break: break-all;
    background-color: #111317;
    border: 1px solid #3e4148;
    padding: 1rem;
    border-radius: 8px;
    color: #00c875;
  }
</style>

<script>
  function getEquipmentListFromURL() {
    const params = new URLSearchParams(window.location.search);
    const eq = params.get('equipment');
    return eq ? eq.split(',') : [];
  }

  function populateEquipmentCheckboxes() {
    const list = getEquipmentListFromURL();
    const container = document.getElementById('equipmentList');
    const textarea = document.getElementById('extraEquipment');

    list.forEach(item => {
      const label = document.createElement('label');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.value = item;
      checkbox.onchange = updateString;
      label.appendChild(checkbox);
      label.appendChild(document.createTextNode(item));
      container.appendChild(label);
    });

    textarea.value = list.join('\n');
    updateEmbedLink();
  }

  function updateString() {
    const eventName = document.getElementById('eventName').value.trim();
    const checkboxes = document.querySelectorAll('#equipmentList input[type="checkbox"]');
    const selectedItems = Array.from(checkboxes)
      .filter(cb => cb.checked)
      .map(cb => cb.value);

    const result = [eventName, ...selectedItems].filter(Boolean).join(' - ');
    document.getElementById('output').textContent = result || 'Formatted Output Will Appear Here';
  }

  function copyToClipboard() {
    const text = document.getElementById('output').textContent;
    if (!text || text === 'Formatted Output Will Appear Here') return;
    navigator.clipboard.writeText(text).then(() => {
      alert('Copied to clipboard!');
    }, () => {
      alert('Failed to copy');
    });
  }

  function updateEmbedLink() {
    const lines = document.getElementById('extraEquipment').value
      .split('\n')
      .map(l => l.trim())
      .filter(Boolean);

    const encoded = encodeURIComponent(lines.join(','));
    const url = `https://wade-ben.github.io/equipmentlistgenerator/?equipment=${encoded}`;
    document.getElementById('newEmbedURL').textContent = url;
  }

  populateEquipmentCheckboxes();
</script>
